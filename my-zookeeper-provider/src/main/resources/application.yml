# 应用名称
spring:
  application:
    name: my-zookeeper-provider

# 配置dubbo
dubbo:
  registry:
    # 注册中心地址
    address: zookeeper://127.0.0.1
    port: 2181
  scan:
    base-packages: com.ghy.www.my.zookeeper.provider.service # 扫包
  provider:
    # 如果本机有多块网卡，明确服务提供者使用指定的IP地址，
    # 此IP地址会被注册到注册中心中，
    # 服务消费者根据此IP和服务提供者进行通讯
    host: 127.0.0.1
  application:
    logger: slf4j