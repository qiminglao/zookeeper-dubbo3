# 应用名称
spring:
  application:
    name: my-direct-provider

# 配置dubbo
dubbo:
  registry:
    # 注册中心地址
    address: zookeeper://127.0.0.1
    port: 2181
  scan:
    base-packages: com.ghy.www.my.direct.provider.service # 扫包
  protocol:
    port: 20898 # 服务消费者连接到此端口实现直连接
  provider:
    host: 127.0.0.1
  application:
    logger: slf4j